  .search_style{

  .search_style .search_btn{
    position: absolute;
    width: 100px;

  <div class="margin clearfix">
    <div class="cover_style" id="cover_style">
      <!--内容-->
      <!--左侧样式-->
      <form class="" action="" method="get">
        <div class="search_style">
          <ul class="search_content clearfix">
            <li><label class="l_f">用户名</label><input name="user_name" type="text" class="text_add" placeholder="订单订单编号" style=" width:250px"></li>
            <li><label class="l_f">开始时间</label><input class="inline laydate-icon" id="start" name="start" style=" margin-left:10px;"></li>
            <li><label class="l_f">结束时间</label><input class="inline laydate-icon" id="end" name="end" style=" margin-left:10px;"></li>
          </ul>

          <ul class="search_content clearfix">
            <li><label class="l_f">用户ID</label><input type="text" name="user_id" value="" class="text_add" placeholder="用户id" style="width:250px;"></li>
            <li><label class="l_f">操作</label>
            <select class="inline" style="width:152px;margin-left:10px;">
              <option value="">转出</option>
              <option value="">转入</option>
            </select>
            </li>
          </ul>

          <!--搜索记录按钮-->
          <div class="search_btn" type="submit" style="width:90px;" >
            搜素记录
          </div>
        </div>
      </form>
      <div class="border clearfix">
        <span style="width: 100%;" class="l_f"><span class="r_f">共：<b></b>条</span>
      </div>

      </div>

            <th width="60px">转入账户</th>
            <th width="60px">金额</th>
            <th width="50px">转账说明</th>
            <th width="50px">支付状态</th>
            <th width="50px">发货状态</th>
            <th width="80px">支付方式</th>
            <th width="80px">配送方式</th>
            <th width="120px">下单时间</th>
