  <style>
  .onoff {
    font-size: 0;
    position: relative;
    overflow: hidden;
    display: block;
  }

  .onoff label {
    vertical-align: top;
    display: inline-block;
    *display: inline;
    *zoom: 1;
    cursor: pointer;
  }

  .onoff input[type="radio"] {
    position: absolute;
    top: 0;
    left: -999px;
  }

  .onoff .cb-enable,
  .onoff .cb-disable {
    color: #777;
    font-size: 12px;
    line-height: 20px;
    background-color: #ECF0F1;
    padding: 1px 9px;
    border-style: solid;
    border-color: #BEC3C7;
  }

  .onoff .cb-enable {
    border-width: 1px 0 1px 1px;
    border-radius: 4px 0 0 4px;
  }

  .onoff .cb-disable {
    border-width: 1px 1px 1px 0;
    border-radius: 0 4px 4px 0;
  }

  .onoff .cb-disable.selected {
    color: #FFF;
    background-color: #96A6A6;
    border-color: #808B8D;
  }

  .onoff .cb-enable.selected {
    color: #FFF;
    background-color: #1BBC9D;
    border-color: #16A086
  }

  .delete-img {
    position: absolute;
    left: 0;
    top: 0;
    height: 28px;
    line-height: 28px;
    display: block;
    text-align: center;
    width: 100%;
    background: rgba(0, 0, 0, 0.4);
    color: #fff;
    cursor: pointer;
  }

  </style>

<script>
function uploadFiles(file, succFn, faileFn){
    $.ajaxFileUpload({
        url: "{:url('api/UploadFiles/uploadAjax',array('to_dir'=>'site'))}?file="+file,
        type: 'post',
        secureuri: false,
        fileElementId: file,
        dataType: 'json',
        success: function(res) {
            if (res.code == 1) {
                succFn&&succFn(res);
            } else {
                layer.msg('上传失败')
            }
        },
        error: function(data, status, e) { //提交失败自动执行的处理函数
            // alert('error',e);
            console.log(data);
            console.log(status);
            console.log(e)
        }
    })
}
function fileSelect(o) {
    uploadFiles('logoFile', function (res) {
        layer.msg('上传成功');
        $("#upload").find('img').eq(0).attr('src', res.path);
        $('#upload .delete-img').data('src', res.path);
        $("#logo").val(res.path);
    })
}
function wechartFile () {
    uploadFiles('wechatPic', function (res) {
        layer.msg('上传成功');
        $("#uploadWxPic").find('img').eq(0).attr('src', res.path);
        $('#uploadWxPic .delete-img').data('src', res.path);
        $("#site_wechat_default_pic").val(res.path);
    })
}
$(".delete-img").on('click', function(e) {
    var _this = $(this);
    if ($(this).data('src') !== undefined) {
    util.ajaxPost("{:url('api/UploadFiles/delImg')}", {
        path: $(this).data('src')
      }).done(function(res) {
      if (res.code == 1) {
        _this.siblings('img').eq(0).attr('src', '');
        $('.delete-img').data('src', '');
        _this.parents('.logobox').siblings('input').val('');
      }
      layer.msg(res.msg)
    }).fail(function(err) {
      layer.msg(err.status + '服务器错误')
    });
  }
  return false;
});
$(".cb-enable").click(function() {
  // if()
  $(this).addClass('selected');
  $(this).siblings('.cb-disable').removeClass('selected');
});
$(".cb-disable").click(function() {
  $(this).addClass('selected');
  $(this).siblings('.cb-enable').removeClass('selected');
});
function config_save() {
    adminAjax('Post', "{:url('save')}", $("form[name='shop_info']").serializeArray(),false, function (res) {
        console.log(res)
        return false;
    }, function (err) {
        console.log(err)
    })
    return false;
}
</script>
