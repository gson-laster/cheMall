<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>配货劵兑换</title>
    <link rel="stylesheet" type="text/css" href="__HOME_STATIC__/css/reset.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="__HOME_STATIC__/js/layer.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
body{
  background: #F3F3F3;
}
 a{
    display: inline-block;
    color: #000000 !important;
    text-decoration: none;
}
.DeliveryAdress.box {
    background-color: #f3f3f3;
}

.wrapper {
    background-color: #fff;
    margin-bottom: 10px;
    color: #0E0E0E;
    position: relative;
}

.wrapper .delivery_top {
    width: 90%;
    margin: 0 auto;
    padding: 10px;
}

.wrapper .delivery_top .name {
    display: inline-block;
}

.wrapper .delivery_top .phone {
    display: inline-block;
    padding-left: 6px;
}

.wrapper .delivery_top .address {
    width: 100%;
}

.wrapper .address_container {
    width: 100%;
    margin: 0 auto;
    padding-bottom: 10px;
    border-bottom: 1px solid #dbdbdb;
}

.wrapper .address_container p {
    width: 90%;
    margin: 0 auto;
    overflow: hidden;
}
.phone span{
  background: #FF9174;
  color: #fff;
  padding: 0px 6px;
  margin-left: 12px;
}
.address img{
  height: 18px;
  vertical-align: middle;
}
/*.wrapper:after{
  content: '';
  width: 14px;
  height: 14px;
  border-top: 1px solid #939393;
  border-right: 1px solid #939393;
  position: absolute;
  right: 20px;
  top: 50%;
  transform: rotate(45deg) translateY(-50%);
}*/
.content{
  padding: 0 20px;
}
.inputBox{
  height: 60px;
}
.inputBox input{
  height: 100%;
  width: 100%;
  outline: none;
  line-height: 100px;
  border: 1px solid #DBDBDB;
  padding-left: 20px;
  border-radius: 4px;
  box-sizing: border-box;
}
input::-webkit-input-placeholder{
  color: #BABABA;
}
.dangqianjuan{
  color: #999999;
  padding-top: 15px;
  line-height: 20px;
}
.queding{
  margin-top: 35px;
  background: #F6BB43;
  color: #FEF8EC;
  line-height: 36px;
  border-radius: 4px;
  text-align: center;
}
.zhuyishixiang{
  line-height: 36px;
  color: #404040;
  background: #fff;
  padding-left: 20px;
}
.dinghuoliang{
  color: #999999;
  padding-top: 32px;
  padding-bottom: 12px;
}
    </style>
    
    <script src="__HOME_STATIC__/js/zepto.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div class="box">
           <div class="zhuyishixiang">
           	注意事项:已经订货不能撤销
           </div>
        <div class="content">
          <p class="dinghuoliang">订货量</p>
          <div class="inputBox">
            <input onchange="edit(this)" type="text" placeholder="请输入订货金额" name="" id="" value="" />
          </div>
          <div class="dangqianjuan">
            最低500起订
            <p>当前可提现余额50.00元</p>
          </div>
          <div onclick="confirm()" class="queding">
            确定兑换
          </div>
      </div>
    </div>
    {block name="footermenu"}{/block}
    {block name="footerjs"}
    <script type="text/javascript">
      var click = 1;
      var paramter = {
      }
      function confirm(){
        if (click) {
          click = 0
          if (paramter.number == '' || paramter.number < 1) {
            layer.open({
              content: '请输入正确的数值'
              ,skin: 'msg'
              ,time: 2 //2秒后自动关闭
            });
            click = 1;
            return false
          }
          $.ajax({
            url:'{:url('goodsCoupon')}',
            data: paramter,
            type: 'POST',
            success: function(res){
              setTimeout(function(){
                location.href = '{:url('user/index')}'
              }, 1500)
                layer.open({
                  content: res.msg
                  ,skin: 'msg'
                  ,time: 2 //2秒后自动关闭
                });
            }
          })
        }
      }
      function edit(o){
        paramter.number = $(o).val()
      }
    </script>
    {/block}
  </body>
</html>
