<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>404</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				min-height: 100%;
				height: 100%;
				font-family: "微软雅黑";
			}
			.box{
				max-width: 640px;
				width: 100%;
				margin: 0 auto;
				height: 100%;
				min-height: 100%;
				display: flex;
				display: -webkit-flex;
				text-align: center;
			}
			.content{
				flex-grow: 1;
				align-self: center;
			}
			.img{
				margin:0 20px;
			}
			.img img{
				width: 100%;
				max-width: 386px;
				width: 100%;
			}
			.text{
				margin-top: 40px;
			}
			.text p{
				margin-top: 8px;
			}
			.text span{
				color: #924245;
			}
			.contact{
				padding-top: 40px;
				color: #7C7C7C;
				font-size: 13px;
			}
			.contact p{
				color: #C15064;
			}
			.border{
				border-top: 1px solid #DEDEDE;
				width: 50%;
				box-shadow: 0 1px 0 1px white;
				margin: 0 auto;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content">
				<div class="img">
					<img src="/public/static/images/404phone_03.jpg"/>
				</div>
				<div class="text">
					您访问的页面被删除或者不存在哦
					<p>您可以<span onclick="window.history.go(-1)">返回上级</span>页面或<span><a href="/">返回首页</a></span></p>
				</div>
			</div>
		</div>
	</body>
</html>
