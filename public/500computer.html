<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>500</title>

			*{

			}

				min-height: 100%;
				height: 100%;
				font-family: "微软雅黑";
			}
			.box{
				height: 100%;
				min-height: 100%;
				display: flex;
				display: -webkit-flex;			
				text-align: center;	
			}
			.content{
				flex-grow: 1;
				align-self: center;
			}
			.img{
				position: relative;
				margin-bottom: 100px;
				display: inline-block;
			}
			.text{
				position: absolute;
				bottom: 50px;
				left: 55px;
				color: #63B285;
			}
			.text button{
				color: #D78600;
				border: 1px solid #D78600;
				outline: none;
				background: transparent;
				padding: 4px 10px;
				margin-top: 20px;
				font-size: 16px;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content">
				<div class="img">
					<img src="images/500phone_03.png"/>

					<p>您要坚强些,继续发觉别的页面去吧</p>

					</div>

			</div>
