<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>404</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				min-height: 100%;
				height: 100%;
				font-family: "微软雅黑";
			}
			.box{
				display: flex;
				display: -webkit-flex;
				display: -ms-flexbox;
				text-align: center;
				height: 100%;
				background: #FBFBFB;
			}
			.content{
				flex-grow: 1;
				align-self: center;
				-webkit-align-self: center;
				-ms-flex-align: center;
			}
			.text{
				color: #686868;
			}
			.btn{
				background: #00C4F1;
				color: #68EFFF;
				border: none;
				outline: none;
				padding: 4px 10px;
				margin-top: 30px;
				font-size: 17px;
			}
			.contact{
				color: #7C7C7C;
				padding-top: 60px;
				font-size: 14px;
			}
			.contact p{
				color: #C15064;
			}
			.border{
				border-top: 1px solid #DEDEDE;
				width: 25%;
				margin: 0 auto;
				margin-top: 140px;
				box-shadow: 0 1px 0 1px white;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content">
				<div class="img">
					<img src="images/404_03.jpg"/>
				</div>
				<div class="text">
					啊哦~一不小心闯进了未知领域,请点击下面按钮返回首页或返回上级...
				</div>
				<button style="margin-right: 20px;" type="button" class="btn">
					返回首页
				</button>
				<button type="button" class="btn">
					返回上级
				</button>
				<div class="border">
					
				</div>
				<div class="contact">
					拓源工程团队提供技术支持<br />
					有任何问题发送邮件到
					<p>....@qq.com</p>
				</div>
			</div>
		</div>
	</body>
</html>
